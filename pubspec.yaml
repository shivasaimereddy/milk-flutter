name: milk_delivery_flutter
description: This is the frontend flutter code of Milk Delivery Project


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0
  http: ^0.13.3
  provider: ^5.0.0

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.17.4

  line_awesome_flutter: ^1.0.1
  animated_theme_switcher: ^2.0.1  
  flutter_screenutil: ^5.0.0+2

  bloc: ^4.0.0
  rxdart: ^0.24.0
  equatable: ^1.1.1
  introduction_screen: ^1.0.9
  eva_icons_flutter: ^2.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
